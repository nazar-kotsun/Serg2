<form [formGroup]="userForm" novalidate (ngSubmit)="saveUser(userForm.value)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="number" name="Age" formControlName="age" />
  </div>
  <div class="form-group">
    <button class="btn btn-default">
      Save
    </button>
  </div>
</form>`
